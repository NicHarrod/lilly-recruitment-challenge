<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
            <div id="controls">
                <div id ="addMedContainer">
                    <button id="medAdd">Add Medicine</button>
                    <div id="medForm" style="display: none;">
                        <input type="text" id="medName" placeholder="Medicine Name">
                        <input type="number" id="medPrice" placeholder="Medicine Price">
                        <button id="medSubmit">Add Medicine</button>
                    </div>
                </div>

                <button class="updateBtn">Update Table</button>
            </div>
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Price
                        <span id="sortOptions">
                            <button class="sortBtn" id="sortPriceBtn">Sort</button>
                            <button class="sortBtn optionBtn" id="ascendingBtn" style="display: none;">Ascending</button>
                            <button class="sortBtn optionBtn" id="descendingBtn" style="display: none;">Descending</button>
                            <button class="sortBtn optionBtn" id="defaultBtn" style="display: none;">Clear Sort</button>
                        </span>
                    </th>
                </tr>

            </thead>

            <tbody>
                <!-- Rows will be inserted here by script.js -->
            </tbody>
        </table>
        <div id="averageContainer">
            <button id="avgBtn">Get Average Price</button>
            <div id="avgResult" style="display: none;"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
